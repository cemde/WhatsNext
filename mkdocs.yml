site_name: WhatsNext
site_description: "A simple, powerful job queue for Python applications"
docs_dir: docs
site_dir: site
site_author: Cornelius Emde
repo_name: cemde/WhatsNext
repo_url: https://github.com/cemde/WhatsNext
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: spacy
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            annotations_path: brief
            show_root_full_path: false
            show_root_heading: true
            show_source: false

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cemde/WhatsNext

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
      - Formatters: getting-started/formatters.md
      - Deployment: getting-started/deployment.md
  - Reference:
      - reference/index.md
      - REST API: reference/server/api.md
      - Server:
          - Models: reference/server/models.md
          - Schemas: reference/server/schemas.md
          - Routers: reference/server/routers.md
          - Database: reference/server/database.md
          - Configuration: reference/server/config.md
          - Main App: reference/server/main.md
      - Client Library:
          - Server: reference/client/server.md
          - Project: reference/client/project.md
          - Job: reference/client/job.md
          - Client: reference/client/client.md
          - Formatters: reference/client/formatters.md
