<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Task queue visualization - stacked rounded rectangles -->
  <g transform="translate(8, 10)">
    <!-- Bottom task (pending) -->
    <rect x="0" y="28" width="28" height="8" rx="2" fill="url(#grad3)" opacity="0.7"/>
    <!-- Middle task (queued) -->
    <rect x="0" y="18" width="28" height="8" rx="2" fill="url(#grad2)" opacity="0.85"/>
    <!-- Top task (running) -->
    <rect x="0" y="8" width="28" height="8" rx="2" fill="url(#grad1)"/>

    <!-- Arrow pointing right (next) -->
    <path d="M32 20 L44 20 L44 14 L54 22 L44 30 L44 24 L32 24 Z" fill="url(#grad4)"/>
  </g>

  <!-- Text: WhatsNext (dark text for light backgrounds) -->
  <text x="68" y="38" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700">
    <tspan fill="#4f46e5">Whats</tspan><tspan fill="#059669">Next</tspan>
  </text>
</svg>
