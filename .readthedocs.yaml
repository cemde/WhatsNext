version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    post_create_environment:
      - asdf plugin add uv
      - asdf install uv latest
      - asdf global uv latest
    post_install:
      - UV_PROJECT_ENVIRONMENT="${READTHEDOCS_VIRTUALENV_PATH}" uv sync --frozen --all-extras --group docs

mkdocs:
  configuration: mkdocs.yml
