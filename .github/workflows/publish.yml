name: Release to PyPI

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v0.1.2
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Verify version matches tag
        run: |
          # Check if this is a tag-triggered run
          if [[ "$GITHUB_REF" != refs/tags/v* ]]; then
            echo "============================================================"
            echo "ERROR: This workflow must be triggered from a version tag"
            echo "============================================================"
            echo ""
            echo "Current ref: $GITHUB_REF"
            echo ""
            echo "How to fix:"
            echo "  Option 1: Push a tag to trigger automatically"
            echo "    git tag v0.X.X"
            echo "    git push origin v0.X.X"
            echo ""
            echo "  Option 2: Use workflow_dispatch from a tag"
            echo "    1. Go to Actions → 'Release to PyPI' → 'Run workflow'"
            echo "    2. In 'Use workflow from' dropdown, select the TAG (e.g., v0.2.0)"
            echo "       NOT a branch like 'main'"
            echo "    3. Click 'Run workflow'"
            echo "============================================================"
            exit 1
          fi
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PYPROJECT_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          CLI_VERSION=$(uv run python -c "from whatsnext.cli import __version__; print(__version__)")

          echo "Tag version:        $TAG_VERSION"
          echo "pyproject.toml:     $PYPROJECT_VERSION"
          echo "CLI __version__:    $CLI_VERSION"

          ERRORS=0

          if [ "$TAG_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "ERROR: Tag version doesn't match pyproject.toml"
            ERRORS=1
          fi

          if [ "$TAG_VERSION" != "$CLI_VERSION" ]; then
            echo "ERROR: Tag version doesn't match CLI __version__"
            ERRORS=1
          fi

          if ! grep -q "## \[$TAG_VERSION\]" CHANGELOG.md; then
            echo "ERROR: No CHANGELOG.md entry found for version $TAG_VERSION"
            ERRORS=1
          fi

          if [ $ERRORS -ne 0 ]; then
            echo ""
            echo "Use 'uv run python scripts/bump_version.py' to update versions consistently"
            exit 1
          fi

          echo "All version checks passed: $TAG_VERSION"

      - name: Extract changelog for release
        id: changelog
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          python .github/scripts/extract_changelog.py "$TAG_VERSION" > changelog_section.txt

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: changelog_section.txt
